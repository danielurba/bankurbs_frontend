<div class="register">
    <nav>
        <h3>Abra sua conta</h3>
        <form class="inputs">
            <input placeholder="Nome" [(ngModel)]="user.name" name="name">
            <input placeholder="Email" [(ngModel)]="user.email" name="email">
            <input placeholder="Senha" [(ngModel)]="user.password" name="password">
        </form>
        <button (click)="postUser()">Criar conta</button>
    </nav>
</div>
